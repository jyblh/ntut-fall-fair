    body {

      background: #fdfaf6;

    }
    .title {

    .tabs {

    }

    @media (max-width: 720px) {

  </style>

    const weekdayMap = ['日','一','二','三','四','五','六'];

    // 產生日期籤 + 「全部」
    const tabs = document.getElementById('tabs');
    const allBtn = document.createElement('button');
    allBtn.className = 'tab-btn';
    allBtn.textContent = '全部';
    allBtn.onclick = () => renderAll();
    tabs.appendChild(allBtn);

    data.forEach((d, i) => {
      const date = new Date(d.dateISO);
      const btn = document.createElement('button');
      btn.className = 'tab-btn';
      btn.dataset.index = i;
      btn.textContent = (date.getMonth()+1) + '/' + date.getDate() + '（' + weekdayMap[date.getDay()] + '）';
      btn.onclick = () => selectDay(i);
      tabs.appendChild(btn);
    });

    function setActiveTab(idx) {
      [...document.querySelectorAll('.tab-btn')].forEach((b, i) => {
        b.classList.toggle('active', (idx === 'all' && i===0) || (idx !== 'all' && Number(b.dataset.index)===idx));
      });
      if (idx === 'all') {
        // 強制第一顆(全部) active
        document.querySelector('.tab-btn').classList.add('active');
      }
    }

    function renderInfoBar(dayIdx) {
      const bar = document.getElementById('infoBar');
      if (dayIdx === 'all') {
        bar.innerHTML = '<div class="pill">10/13–10/16（共 4 天）</div><div>地點：綜合科館第二演講廳</div>';
        return;
      }
      const item = data[dayIdx];
      const date = new Date(item.dateISO);
      const wk = weekdayMap[date.getDay()];
      bar.innerHTML =
        '<div class="pill">' + (date.getMonth()+1) + '/' + date.getDate() + '（' + wk + '）</div>' +
        '<div>地點：' + item.location + '</div>';
    }

    function renderCards(items, withDayBadge = false) {
      const grid = document.getElementById('cardGrid');
      grid.innerHTML = '';
      items.forEach(obj => {
        const div = document.createElement('div');
        div.className = 'card';
        let titleLine = '<h3 style="font-size:20px; margin-bottom:10px; color:#4b5e2e;">' + obj.company + '</h3>';
        if (withDayBadge && obj.__dayLabel) {
          titleLine = titleLine.replace('</h3>', '<span class="day-badge">' + obj.__dayLabel + '</span></h3>');
        }
        let content = titleLine;
        if (obj.time) content += '<div style="font-size:15px; margin-bottom:10px;"><strong>⏰時間：</strong>' + obj.time + '</div>';
        content += '<div class="scroll-content"><ul>';
        if (obj.intro) content += '<li><strong>企業介紹：</strong>' + obj.intro + '</li>';
        if (obj.advantage) content += '<li><strong>企業優勢：</strong>' + obj.advantage + '</li>';
        if (obj.welfare) content += '<li><strong>福利政策：</strong>' + obj.welfare + '</li>';
        if (obj.bonus) content += '<li><strong>企業加碼：</strong>' + obj.bonus + '</li>';
        content += '</ul></div>';
        if (obj.department) {
          const tags = obj.department.split(/[、,，\s]+/);
          content += '<div style="margin-top:10px;">';
          tags.forEach(tag => { if (tag.trim()) content += '<div class="tag">' + tag.trim() + '</div>'; });
          content += '</div>';
        }
        div.innerHTML = content;
        grid.appendChild(div);
      });
    }

    function selectDay(i) {
      setActiveTab(i);
      renderInfoBar(i);
      renderCards(data[i].cards);
    }

    function renderAll() {
      setActiveTab('all');
      renderInfoBar('all');
      // 把四天攤平成一個陣列，並在卡片上加上小日期標籤
      const merged = [];
      data.forEach(d => {
        const date = new Date(d.dateISO);
        const label = (date.getMonth()+1) + '/' + date.getDate() + '（' + weekdayMap[date.getDay()] + '）';
        d.cards.forEach(c => merged.push({ ...c, __dayLabel: label }));
      });
      renderCards(merged, true);
    }

    // 預設顯示第一天
    selectDay(0);
  </script>
</body>
</html>
